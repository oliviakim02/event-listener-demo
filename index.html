<script>
  
  function circle () {
    const ele = document.createElement('div')
    ele.style.width = '200px'
    ele.style.height = '200px'
    ele.style.borderRadius = '50%'
    ele.style.backgroundColor = 'blue'
    ele.style.transition = 'all 0.5s'
    return ele
  }
  
  function mouseIsDown(event) {
    button.style.backgroundColor = randomHue()
  }
  
  function mouseIsUp(event) {
    button.style.backgroundColor = randomHue()
  }
  
  function setup () {
    button = circle()
    document.body.appendChild(button)
    button.addEventListener('mouseup', mouseIsUp)
    button.addEventListener('mousedown', mouseIsDown)
  }
  
  window.addEventListener('load', setup)
  
  function animate (event) {
    if (event.key === 'ArrowUp') {
      document.body.style.background = 'black'
    } else if (event.key === 'ArrowDown') {
      document.body.style.background = 'white'
    }
  }
  
  window.addEventListener('keydown', animate)
  
  
</script>
